<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for a Shetland based gaming club">
    <meta name="keywords" content="gaming, social, online, gamers">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shetland Gamers Club | Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Shetland Gamers Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <div>
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="contact-response.html">
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname" ><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname" ><br>
                    <label for="email">Email: </label><br>
                    <input type="email" id="email" name="email" ><br><br>
                    <label for="contact-details">Message: </label><br>
                    <textarea name="message" id="message" cols="44" rows="10"></textarea><br>
                    <input type="submit" id="submit" name="Send">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"
                        aria-hidden="true"></i> Facebook</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i>
                    Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    Twitter</a>
            </li>
        </ul>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c9bd5504d2.js" crossorigin="anonymous"></script>

</html>
