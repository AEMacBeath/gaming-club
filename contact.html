<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for a Shetland based gaming club">
    <meta name="keywords" content="gaming, social, online, gamers">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shetland Gamers Club | Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Shetland Gamers Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <div id="contact-form-container">
            <div id="contact-form">
                <h3>Contact us</h3>
                <form action="#">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" required><br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required><br>
                    <input type="radio" name="member-type" id="new-memeber">
                    <label for="new-memeber">New Member</label><br>
                    <input type="radio" name="member-type" id="existing-memeber">
                    <label for="existing-memeber">Existing Member</label><br>
                    <label for="contact-details">Message: </label>
                    <textarea name="contact-details" id="contact-details" cols="30" rows="10"></textarea><br>
                    <input type="submit" id="submit" name="submit">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"
                        aria-hidden="true"></i> Facebook</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i>
                    Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    Twitter</a>
            </li>
        </ul>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c9bd5504d2.js" crossorigin="anonymous"></script>

</html>
