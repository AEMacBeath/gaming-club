<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for a Shetland based gaming club">
    <meta name="keywords" content="gaming, social, online, gamers">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shetland Gamers Club | Contact</title>
</head>

<body>
    <header> <!-- header containing logo and navigation -->
        <a href="index.html">
            <h1 class="logo">Shetland Gamers Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact"> <!-- contact response message -->
        <div>
            <div class="contact-form">
                <div class="contact-form" id="contact-response">
                    <h3>Thanks!</h3>
                    <div>
                        <p>thank you for contacting Shetland Gamers Club.</p>
                        <p>A memeber of our team will be in touch via email.</p>

                </div>
            </div>
        </div>
    </section>
    <footer> <!-- footer containing social media links -->
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"
                        aria-hidden="true"></i> Facebook</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i>
                    Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    Twitter</a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c9bd5504d2.js" crossorigin="anonymous"></script>
